<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel Destination Explorer</h1>
    <label for="continent-selector"></label>
    <select id="continent-selector">
        <option value="All">All</option>
        <option value="Africa">Africa</option>
        <option value="Europe">Europe</option>
        <option value="Asia">Asia</option>
        <option value="Oceania">Oceania</option>
        <option value="NOrth America">North America</option>
    </select>

    <form id="new-destination-form">
    <h2>Add a New Destination</h2>
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="continent" placeholder="Continent" required>
    <input type="url" id="image" placeholder="image URL">
    <input type="text" id="description" placeholder="Description">
    <button type="submit">Add destination</button>
    </form>
</body>
</html>
